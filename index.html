<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Master Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        .todos-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .todo-item {
            display: flex;
            align-items: start;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }
        
        .todo-item:hover {
            background: #f8f9fa;
        }
        
        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            margin-top: 2px;
            cursor: pointer;
        }
        
        .todo-content {
            flex: 1;
        }
        
        .todo-text {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .todo-meta {
            font-size: 12px;
            color: #999;
        }
        
        .todo-path {
            color: #667eea;
            text-decoration: none;
            hover: underline;
        }
        
        .todo-date {
            margin-left: 10px;
        }
        
        .project-section {
            margin-bottom: 30px;
        }
        
        .project-header {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📋 Master TODO Dashboard</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total TODOs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="project-count">0</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="today-count">0</div>
                <div class="stat-label">Added Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-count">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
        
        <div class="filters">
            <input type="text" class="search-box" id="search" placeholder="Search TODOs...">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="coral">Coral Project</button>
                <button class="filter-btn" data-filter="example">Example Project</button>
                <button class="filter-btn" data-filter="master">Master TODO</button>
                <button class="filter-btn" data-filter="today">Today</button>
            </div>
        </div>
        
        <div class="todos-container" id="todos">
            <div class="empty-state">
                <p>Loading TODOs...</p>
                <p style="margin-top: 20px;">Drop your MASTER_TODO.md file here or paste the content below</p>
                <textarea id="todo-input" style="width: 100%; height: 200px; margin-top: 20px; padding: 10px; border: 2px solid #eee; border-radius: 8px;" placeholder="Paste your MASTER_TODO.md content here..."></textarea>
                <button onclick="loadTodos()" style="margin-top: 10px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Load TODOs</button>
            </div>
        </div>
    </div>
    
    <script>
        let allTodos = [];
        let currentFilter = 'all';
        
        function parseTodos(content) {
            const lines = content.split('\n');
            const todos = [];
            
            lines.forEach(line => {
                if (line.trim().startsWith('- [ ]') || line.trim().startsWith('- [x]')) {
                    const completed = line.includes('[x]');
                    const parts = line.split('|');
                    const text = parts[0].replace(/- \[.\]/, '').trim();
                    const path = parts[1] ? parts[1].trim() : '';
                    const date = parts[2] ? parts[2].trim() : '';
                    
                    let project = 'Unknown';
                    if (path.includes('coral')) project = 'Coral Project';
                    else if (path.includes('example-project')) project = 'Example Project';
                    else if (path.includes('master-todo')) project = 'Master TODO';
                    else if (path.includes('automated-to-do-capture')) project = 'TODO Capture';
                    
                    todos.push({
                        text,
                        path,
                        date,
                        project,
                        completed,
                        raw: line
                    });
                }
            });
            
            return todos;
        }
        
        function loadTodos() {
            const input = document.getElementById('todo-input').value;
            if (input) {
                allTodos = parseTodos(input);
                updateStats();
                renderTodos();
            }
        }
        
        function updateStats() {
            document.getElementById('total-count').textContent = allTodos.length;
            document.getElementById('completed-count').textContent = allTodos.filter(t => t.completed).length;
            
            const projects = new Set(allTodos.map(t => t.project));
            document.getElementById('project-count').textContent = projects.size;
            
            const today = new Date().toISOString().split('T')[0];
            const todayTodos = allTodos.filter(t => t.date.includes(today));
            document.getElementById('today-count').textContent = todayTodos.length;
        }
        
        function renderTodos() {
            const container = document.getElementById('todos');
            let filtered = allTodos;
            
            // Apply filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'today') {
                    const today = new Date().toISOString().split('T')[0];
                    filtered = filtered.filter(t => t.date.includes(today));
                } else {
                    filtered = filtered.filter(t => t.project.toLowerCase().includes(currentFilter));
                }
            }
            
            // Apply search
            const searchTerm = document.getElementById('search').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(t => 
                    t.text.toLowerCase().includes(searchTerm) ||
                    t.path.toLowerCase().includes(searchTerm)
                );
            }
            
            // Group by project
            const grouped = {};
            filtered.forEach(todo => {
                if (!grouped[todo.project]) grouped[todo.project] = [];
                grouped[todo.project].push(todo);
            });
            
            // Render
            let html = '';
            Object.keys(grouped).forEach(project => {
                html += `<div class="project-section">`;
                html += `<h2 class="project-header">📁 ${project}</h2>`;
                
                grouped[project].forEach(todo => {
                    html += `
                        <div class="todo-item">
                            <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                            <div class="todo-content">
                                <div class="todo-text">${todo.text}</div>
                                <div class="todo-meta">
                                    <span class="todo-path">${todo.path}</span>
                                    <span class="todo-date">${todo.date}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            });
            
            container.innerHTML = html || '<div class="empty-state">No TODOs found</div>';
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    renderTodos();
                });
            });
            
            // Search
            document.getElementById('search').addEventListener('input', renderTodos);
        });
        
        // Handle file drop
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.md')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('todo-input').value = e.target.result;
                    loadTodos();
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
